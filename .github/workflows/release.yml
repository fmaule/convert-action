name: NPM Publish

on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: "@fmaule"
      - run: npm ci
      - run: git config --global user.name "Fernando A. Maule"
      - run: git config --global user.email "fer@maule.pro"
      - run: npm version ${{ github.event.release.tag_name }}
      - run: npm run build --if-present
      - run: npm test --if-present
      - run: echo "registry=https://npm.pkg.github.com/@fmaule" >> .npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: git push
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: git tag -f ${{ github.event.release.tag_name }} ${{ github.event.release.target_commitish }}
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: git push origin ${{ github.event.release.tag_name }} --force
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
